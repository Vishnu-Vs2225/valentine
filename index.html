<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
    text-align:center;
    color:white;
    padding:20px;
    transition:0.5s;
}

.container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 8px 30px rgba(0,0,0,0.2);
    max-width:420px;
    width:100%;
    animation:fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:1.8rem;
    margin-bottom:20px;
}

.buttons{
    margin-top:25px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:all 0.3s ease;
    margin:10px;
}

#yesBtn{
    background:#00ff99;
    color:black;
}

#noBtn{
    background:white;
    color:#ff4e8d;
}

.message{
    margin-top:15px;
    font-size:1rem;
    min-height:30px;
}

.compliment{
    margin-top:20px;
    font-size:1.1rem;
    line-height:1.6;
    animation:fadeIn 2s ease forwards;
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{transform:translateY(0);}
    100%{transform:translateY(-110vh); opacity:0;}
}

@media(max-width:500px){
    h1{font-size:1.4rem;}
    button{font-size:14px;}
}

</style>
</head>
<body>

<div class="container">
    <h1 id="title">Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="message" id="sadMessage"></div>
    <div id="complimentBox"></div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const sadMessage = document.getElementById("sadMessage");
const title = document.getElementById("title");
const complimentBox = document.getElementById("complimentBox");

const sadTexts = [
"Don't do that ü•∫üíî",
"You're breaking my heart üò≠üíò",
"Please think again üò¢üåπ",
"Are you sure? üòîüíå",
"My heart is shrinking like this button üíû"
];

let messageIndex = 0;
let scale = 1;

// NO Click Logic
noBtn.addEventListener("click", () => {

    sadMessage.innerHTML = sadTexts[messageIndex];
    messageIndex = (messageIndex + 1) % sadTexts.length;

    scale -= 0.15;
    noBtn.style.transform = `scale(${scale})`;
    yesBtn.style.transform = `scale(${1 + (1-scale)})`;

    if(scale <= 0.4){
        noBtn.style.display = "none";
        sadMessage.innerHTML = "Now you only have one choice üòèüíñ";
    }
});

// YES Click
yesBtn.addEventListener("click", () => {

    document.body.style.background = "linear-gradient(135deg,#ff4e8d,#ff1e56)";
    document.querySelector(".buttons").style.display = "none";
    sadMessage.innerHTML = "";

    title.innerHTML = "YAYY ! I LOVE U SO MUCH Sakshiüòö‚ù§Ô∏è";

    complimentBox.innerHTML = `
    <div class="compliment">
        You are not just beautiful on the outside‚Ä¶  
        your smile lights up my world,  
        your kindness melts my heart,  
        and your presence makes everything better.  
        <br><br>
        I am the luckiest person alive to have you üíñ‚ú®
        
    </div>
    `;

    startHearts();
});

// Floating Hearts
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=Math.random()*20+15+"px";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},6000);
    },300);
}

</script>

</body>
</html>
